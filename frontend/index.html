<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>РЗС МЕДИА</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #1A237E; --acc: #26D0CE; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, var(--main), #283593); color: #fff; margin: 0; min-height: 100vh; }
        .hero { padding: 50px 20px; text-align: center; }
        .card { background: rgba(255,255,255,0.12); backdrop-filter: blur(15px); border-radius: 25px; padding: 30px; margin: 20px; border: 1px solid rgba(255,255,255,0.2); }
        h1 { font-size: 28px; margin: 0; font-weight: 900; }
        .st-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-main { background: #fff; color: var(--main); border: none; width: calc(100% - 40px); margin: 0 20px; padding: 25px; border-radius: 20px; font-size: 20px; font-weight: 900; }
        .info { font-size: 15px; opacity: 0.9; line-height: 1.6; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>РАДИО ЗАПАДНОЙ СИБИРИ</h1>
        <div class="info">
            <b>Лидер Тюменского эфира</b><br>
            Европа Плюс • Дорожное • Ретро FM • Красная Армия • Studio 21<br>
            Охват — 12 городов и более 230 000 слушателей в сутки.
        </div>
    </div>
    <div class="card">
        <div class="st-row"><span>ЕВРОПА ПЛЮС</span><span style="color:var(--acc); font-weight:900">81.7к</span></div>
        <div class="st-row"><span>ДОРОЖНОЕ РАДИО</span><span style="color:var(--acc); font-weight:900">59.1к</span></div>
        <div class="st-row"><span>РЕТРО FM</span><span style="color:var(--acc); font-weight:900">44.5к</span></div>
        <div class="st-row"><span>КРАСНАЯ АРМИЯ</span><span style="color:var(--acc); font-weight:900">30.3к</span></div>
    </div>
    <button class="btn-main" onclick="location.href='campaign.html'">СОЗДАТЬ МЕДИАПЛАН</button>
    <button onclick="location.href='cabinet.html'" style="display:block; width:100%; background:transparent; border:none; color:#fff; font-weight:bold; margin-top:25px; font-size:16px;">ЛИЧНЫЙ КАБИНЕТ</button>
</body>
</html>
