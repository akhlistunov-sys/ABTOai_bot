<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>РЗС МЕДИА</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #1A237E; --acc: #26D0CE; --bg: #F5F5F7; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .header { background: #fff; padding: 40px 20px; text-align: center; border-bottom: 2px solid #eee; }
        .logo { width: 150px; margin-bottom: 15px; }
        .card { background: #fff; border-radius: 25px; padding: 30px; margin: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #eee; }
        h1 { color: var(--main); font-size: 20px; margin: 0; font-weight: 900; }
        .btn-main { background: var(--main); color: #fff; border: none; width: calc(100% - 40px); margin: 0 20px; padding: 22px; border-radius: 20px; font-size: 18px; font-weight: 900; }
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .sub-btn { background: #fff; border: 2px solid #eee; padding: 15px; border-radius: 15px; font-weight: 800; color: var(--main); font-size: 13px; }
        .info-p { font-size: 14px; color: #666; line-height: 1.6; text-align: center; margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://github.com/akhlistunov-sys/ABTOai_bot/raw/main/LOGO.png" class="logo">
        <h1>РАДИО ЗАПАДНОЙ СИБИРИ</h1>
    </div>
    <div class="card">
        <p class="info-p">
            <b>Официальный медиапартнер в Тюмени.</b> <br>
            12 городов вещания • Охват 3-х регионов без посредников. <br>
            Суммарный охват — более 230 000 слушателей ежедневно.
        </p>
    </div>
    <button class="btn-main" onclick="location.href='campaign.html'">РАССЧИТАТЬ МЕДИАПЛАН</button>
    <div class="nav-grid">
        <button class="sub-btn" onclick="location.href='cabinet.html'">ЛИЧНЫЙ КАБИНЕТ</button>
        <button class="sub-btn" onclick="location.href='statistics.html'">СТАТИСТИКА</button>
        <button class="sub-btn" style="grid-column: span 2;" onclick="location.href='contacts.html'">КОНТАКТЫ</button>
    </div>
    <script>window.Telegram.WebApp.expand();</script>
</body>
</html>
