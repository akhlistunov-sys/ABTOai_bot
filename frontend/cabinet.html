<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #F5F5F7; padding: 25px; margin: 0; }
        .card { background: #fff; border-radius: 25px; padding: 25px; margin-bottom: 20px; border-left: 8px solid #1A237E; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .num { font-weight: 900; color: #1A237E; font-size: 22px; margin-bottom: 15px; }
        .row { font-size: 15px; margin: 6px 0; color: #444; font-weight: 700; }
        .btn { width: 100%; padding: 18px; background: #1A237E; color: #fff; border: none; border-radius: 15px; font-weight: 800; font-size: 16px; margin-top: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="color:#1A237E; text-align:center; font-weight:900; margin-bottom:30px;">МОИ КАМПАНИИ</h1>
    <div id="list">Загрузка...</div>
    <button class="btn" onclick="location.href='index.html'">НА ГЛАВНУЮ</button>
    <script>
        let uid = window.Telegram.WebApp.initDataUnsafe?.user?.id || 123;
        fetch('/api/user-campaigns/'+uid).then(r=>r.json()).then(d=>{
            let h = '';
            d.campaigns.forEach(c => {
                h += `<div class="card">
                    <div class="num">#${c.campaign_number}</div>
                    <div class="row">Начало: ${c.start_date}</div>
                    <div class="row">Сумма: ${c.final_price.toLocaleString()} ₽</div>
                    <div class="row">Охват: ${c.actual_reach.toLocaleString()} чел.</div>
                </div>`;
            });
            document.getElementById('list').innerHTML = h || '<div style="text-align:center; padding:50px; opacity:0.5;">Заказов пока нет</div>';
        });
    </script>
</body>
</html>
